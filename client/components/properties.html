<template name="properties">
    <div class="row">
      <div id="filter-container" class="col-xs-12">
        <div class="col-xs-4">
          <label>Filter type: </label>
          <p class="text-uppercase">{{paramPropertyTypeValue}}</p>
        </div>
        <div class="col-xs-4">
          <label>Search param: </label>
          <p class="text-uppercase">{{paramPropertyMatchSearchValue}}</p>
        </div>
        <div class="col-xs-4 form-group">
          <label >Order by</label>
          <select id="orderSelect" class="form-control">
              {{#each orderOptionsList}}
                <option value="{{value}}">{{name}}</option>
              {{/each}}
          </select>
        </div>
      </div>
      {{#if emptyList}}
      <div class="alert alert-info">
          No results found!
      </div>
      {{/if}}
    {{#each results}}
      <div class="col-xs-3 property-container" >
        <div class="col-xs-12">
          <h3>{{name}}</h3>
          <p class="row">{{address}}</p>
          <p class="row">{{price}} â‚¬{{#if isRental}}/month{{/if}}</p>
          <p class="row">{{area}} m<sup>2</sup></p>
          <img src="{{images.[0]}}" width="100%"/>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-6 action-container">
              <button id="show" class="btn form-control">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
              </button>
            </div>
            <div class="col-xs-6 action-container">
              {{#if userLogged}}
                <button id="addRemoveFav" class="btn form-control">
                  <span class="glyphicon glyphicon-star {{#if isFav}}yellow{{/if}}">
                  </span>
                </button>
                {{/if}}
            </div>
        </div>
      </div>
    {{/each}}
    </div>
</template>
