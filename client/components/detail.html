<template name="detail">
  {{#with property}}
  <h2 class="text-center">{{name}}</h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
      {{#each images}}
    <li data-target="#myCarousel" data-slide-to="{{@index}}" class="{{#if isFirst}}active{{/if}}"></li>
      {{/each}}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {{#each images}}
    <div class="item {{#if isFirst}}active{{/if}}" id="item{{@index}}">
      <img src="{{.}}" />
    </div>
    {{/each}}
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  <div class="text-center text-uppercase">
    <h3>{{type}}</h3>
  </div>
  <hr>
  <!-- Charactersitics -->
  <div class="row">
    <div class="col-xs-6 form-group">
      <h4>Charactersitics</h4>
      <div class="col-xs-12">
        <span class="glyphicon glyphicon-euro"></span> {{price}} â‚¬{{#if isRental}}/month{{/if}}
      </div>
      <div class="col-xs-12">
        <span class="glyphicon glyphicon-home"></span> {{address}}, {{city}}, {{zipcode}}
      </div>
      <div class="col-xs-12">
        <span class="glyphicon glyphicon-eye-open"></span> {{views}} views
      </div>
    </div>
    <div class="col-xs-6 form-group">
      <h4>Contact Info</h4>
      <div class="col-xs-12">
        <span class="glyphicon glyphicon-user"></span> {{owner.name}}
      </div>
      <div class="col-xs-12">
        <span class="glyphicon glyphicon-envelope"></span> {{owner.mail}}
      </div>
      <div class="col-xs-12">
        <span class="glyphicon glyphicon-phone"></span> {{owner.phone}}
      </div>
    </div>
  </div>
  <hr>
  <!-- Description -->
  <h4>Description</h4>
  <div class="row">
    <div class="col-xs-12 form-group">
      {{description}}
    </div>
  </div>
  <hr>
  <!-- Location -->
  <h4>Location</h4>

  <div class="row">
    <div class="col-xs-12 form-group">
      <div class="map-container">
        {{> googleMap name="locationProperty" options=locationPropertyOptions}}
      </div>
    </div>
  </div>
  {{/with}}

  <h4>Comments</h4>
  <div class="row">
    {{#each comments}}
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-6">
            {{username}}
          </div>
          <div class="col-xs-6 pull-right">
            {{createdAt}}
          </div>
        </div>
        <div>
            <p>{{message}}</p>
        </div>
      </div>
    {{/each}}
    <div class="col-xs-12 form-group">
      <textarea class="form-control" placeholder="Add a comment..."></textarea>
    </div>
    <div class="col-xs-12 form-group">
      <button class="btn btn-primary form-control">send</button>
    </div>
  </div>
</template>
